<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: 'üå∏ ‚ú® üíñ üåü üå∏ ‚ú® üíñ üåü üå∏ ‚ú® üíñ üåü üå∏ ‚ú® üíñ üåü';

            font-size: 18px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 900px;
            margin: 60px auto 0;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 192, 203, 0.3);
        }

        h1 {
            text-align: center;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }

        h1::after {
            content: 'üëë';
            position: absolute;
            top: -10px;
            right: -40px;
            font-size: 1.2em;
        }

        .input-section {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        input[type="text"] {
            padding: 18px 25px;
            border: 3px solid #ffb6c1;
            border-radius: 20px;
            font-size: 18px;
            min-width: 250px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);
            transform: scale(1.02);
        }

        button {
            padding: 18px 35px;
            background: linear-gradient(45deg, #ff6b9d, #ff8a80);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;

        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.4);
        }

        .drawing-status {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
            border-radius: 20px;
            border: 3px solid #4caf50;
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.2);
        }

        .completion-count {
            font-size: 24px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .student-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        .student-item {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #2e7d32;
            border: 2px solid #81c784;
        }

        .classroom-container {
            text-align: center;
            margin-top: 30px;
        }

        .teacher-desk {
            width: 250px;
            height: 70px;
            background: linear-gradient(135deg, #a8e6cf 0%, #7fcdcd 50%, #81c784 100%);
            border: 4px solid #4caf50;
            border-radius: 20px;
            margin: 0 auto 40px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2e7d32;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .teacher-desk:hover {
            transform: scale(1.03);
        }

        .classroom {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 20px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 25px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .seat {
            aspect-ratio: 1;
            border: 3px solid #e1bee7;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
            transition: all 0.3s;
            position: relative;
            min-height: 80px;
            cursor: pointer;
            overflow: hidden;
        }

        .seat::before {
            content: '‚ú®';
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            opacity: 0.6;
        }

        .seat:hover {
            transform: scale(1.05);
            border-color: #ad1457;
            box-shadow: 0 10px 25px rgba(173, 20, 87, 0.3);
        }

        .seat.occupied {
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
            border-color: #388e3c;
            cursor: not-allowed;
            transform: scale(1.02);
        }

        .seat.occupied::before {
            content: 'üíñ';
        }

        .seat.temporarily-selected {
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            border-color: #ff9800;
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 152, 0, 0.4);
            animation: pulse 1.5s infinite;
        }

        .seat.temporarily-selected::before {
            content: '‚≠ê';
        }

        .seat.current-turn-highlight {
            animation: sparkle 2s infinite, bounce 1.5s infinite;
            border-color: #ff1744 !important;
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.8) !important;
        }

        @keyframes sparkle {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 23, 68, 0.8), 0 0 60px rgba(255, 23, 68, 0.4);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 23, 68, 1), 0 0 80px rgba(255, 23, 68, 0.6);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.08);
            }
            60% {
                transform: scale(1.05);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1.1);
                box-shadow: 0 10px 25px rgba(255, 152, 0, 0.4);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 15px 35px rgba(255, 152, 0, 0.7);
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 10px 25px rgba(255, 152, 0, 0.4);
            }
        }

        .seat-number {
            font-size: 14px;
            color: #880e4f;
            font-weight: bold;
        }

        .seat.occupied .seat-number {
            color: #1b5e20;
        }

        .student-name {
            font-size: 16px;
            font-weight: bold;
            color: #1b5e20;
            margin-top: 5px;
            text-align: center;
            word-break: break-all;
        }

        .turn-info {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #fff3e0, #ffe0b2);
            border-radius: 20px;
            border: 3px solid #ffcc02;
            box-shadow: 0 8px 20px rgba(255, 204, 2, 0.2);
        }

        .current-turn {
            font-size: 24px;
            font-weight: bold;
            color: #e65100;
            margin-bottom: 10px;
        }

        .turn-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 15px;
        }

        .turn-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .turn-item.current {
            background: linear-gradient(45deg, #ff1744, #ff6b9d, #ff8a80);
            color: white;
            transform: scale(1.3);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.8);
            font-size: 18px;
            font-weight: 900;
            padding: 15px 25px;
            border: 3px solid #fff;
            animation: currentStudentGlow 2s infinite;

        }

        @keyframes currentStudentGlow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 23, 68, 0.8), 0 0 40px rgba(255, 23, 68, 0.6);
                transform: scale(1.3);
            }
            50% {
                box-shadow: 0 15px 40px rgba(255, 23, 68, 1), 0 0 60px rgba(255, 23, 68, 0.8);
                transform: scale(1.35);
            }
        }

        .turn-item.completed {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border-radius: 15px;
        }

        .success {
            background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
            color: #1b5e20;
        }

        .error {
            background: linear-gradient(135deg, #ffcdd2, #ef9a9a);
            color: #c62828;
        }

        .info {
            background: linear-gradient(135deg, #e1f5fe, #b3e5fc);
            color: #01579b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin-top: 70px;

            h1 {

            }
            
            .input-section {

            }
            
            input[type="text"] {

            }
            
            .teacher-desk {
                width: 200px;

                font-size: 18px;
            }
            
            .classroom {
                gap: 15px;
                max-width: 350px;

            }
            
            .seat {
                min-height: 65px;
            }
            
            .student-name {

            }
            
            .current-turn {

            }
        }

        .seat-action-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            justify-content: center;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.98);
            padding: 20px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 107, 157, 0.3);
        }

        .confirm-btn {

            min-width: 160px;
            transition: all 0.3s;

        }
    </style>

<body>
    <div class="container">
        <h1>üå∏ ÏûêÎ¶¨ ÏÑ†ÌÉùÌïòÍ∏∞ üå∏</h1>
        
        <div class="input-section" id="drawingSection">
            <input type="text" id="studentName" placeholder="Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî üíï" maxlength="10">
            <button onclick="drawTurn()">ÏàúÏÑú ÎΩëÍ∏∞! üéØ</button>
        </div>

        <div class="drawing-status" id="drawingStatus">
            <div class="completion-count" id="completionCount">0/20Î™Ö ÏàúÏÑú ÎΩëÍ∏∞ ÏôÑÎ£å</div>
            <div class="student-list" id="studentList"></div>
        </div>

        <div class="turn-info" id="turnInfo" style="display: none;">
            <div class="current-turn" id="currentTurn"></div>
            <div>ÏûêÎ¶¨Î•º ÌÅ¥Î¶≠Ìï¥ÏÑú ÏÑ†ÌÉùÌïòÏÑ∏Ïöî! üíñ</div>
            <div class="turn-list" id="turnList"></div>
        </div>
        
        <div class="status" id="status">Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÍ≥† ÏàúÏÑú ÎΩëÍ∏∞ Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî! ‚ú®</div>

        <div class="classroom-container">
            <div class="teacher-desk" id="teacherDesk" onclick="handleTeacherClick()">üå∏ ÍµêÌÉÅ üå∏</div>
            <div class="classroom" id="classroom">
                <!-- Ï¢åÏÑùÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Îê©ÎãàÎã§ -->
            </div>
        </div>
    </div>

    <!-- ÏûêÎ¶¨ ÏÑ†ÌÉù Î≤ÑÌäº (ÌôîÎ©¥ ÌïòÎã® Í≥†Ï†ï) -->
    <div class="seat-action-buttons" id="seatActionButtons" style="display: none;">
        <button onclick="confirmFinalSelection()" class="confirm-btn">ÏÑ†ÌÉù ÏôÑÎ£å! üíñ</button>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let seats = {};
        let turnOrder = [];
        let currentTurnIndex = 0;
        let selectedSeatNumber = null;
        let gamePhase = 'drawing';
        let teacherClicks = 0;

        // Ï¢åÏÑù Ï¥àÍ∏∞Ìôî
        function initializeSeats() {
            const classroom = document.getElementById('classroom');
            classroom.innerHTML = '';
            
            // ÏÑ∏Î°ú(Ïó¥) Ïö∞ÏÑ†ÏúºÎ°ú Ï¢åÏÑù Î∞∞Ïπò
            for (let col = 0; col < 4; col++) {
                for (let row = 0; row < 5; row++) {
                    const seatNumber = col * 5 + row + 1;
                    const seat = document.createElement('div');
                    seat.className = 'seat';
                    seat.style.gridColumn = col + 1;
                    seat.style.gridRow = row + 1;
                    seat.innerHTML = `
                        <div class="seat-number">${seatNumber}Î≤à</div>
                        <div class="student-name" id="name-${seatNumber}"></div>
                    `;
                    seat.onclick = () => selectSeat(seatNumber);
                    classroom.appendChild(seat);
                }
            }
        }

        // ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDisplay() {
            updateSeatsDisplay();
            updatePhaseDisplay();
            if (gamePhase === 'selecting') {
                updateTurnDisplay();
            }
        }

        // Îã®Í≥ÑÎ≥Ñ ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updatePhaseDisplay() {
            const drawingSection = document.getElementById('drawingSection');
            const drawingStatus = document.getElementById('drawingStatus');
            const turnInfo = document.getElementById('turnInfo');
            const completionCount = document.getElementById('completionCount');
            const studentList = document.getElementById('studentList');
            
            if (gamePhase === 'drawing') {
                drawingSection.style.display = 'flex';
                drawingStatus.style.display = 'block';
                turnInfo.style.display = 'none';
                
                // ÏàúÏÑú ÎΩëÍ∏∞ ÌòÑÌô© ÌëúÏãú
                completionCount.textContent = `${turnOrder.length}/20Î™Ö ÏàúÏÑú ÎΩëÍ∏∞ ÏôÑÎ£å`;
                
                // ÎΩëÏùÄ ÌïôÏÉùÎì§ Î™©Î°ù ÌëúÏãú
                studentList.innerHTML = '';
                const sortedOrder = [...turnOrder].sort((a, b) => a.order - b.order);
                sortedOrder.forEach(student => {
                    const item = document.createElement('div');
                    item.className = 'student-item';
                    item.textContent = `${student.order}. ${student.name}`;
                    studentList.appendChild(item);
                });
                
            } else if (gamePhase === 'selecting') {
                drawingSection.style.display = 'none';
                drawingStatus.style.display = 'none';
                turnInfo.style.display = 'block';
            }
        }

        // Ï¢åÏÑù Î∞∞Ïπò ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSeatsDisplay() {
            for (let i = 1; i <= 20; i++) {
                const nameElement = document.getElementById(`name-${i}`);
                if (!nameElement) continue;
                
                const seatElement = nameElement.parentElement;
                
                // Î™®Îì† ÌÅ¥ÎûòÏä§ Ï¥àÍ∏∞Ìôî
                seatElement.classList.remove('occupied', 'temporarily-selected', 'current-turn-highlight');
                
                if (seats[i]) {
                    // Ïù¥ÎØ∏ ÏÑ†ÌÉùÎêú ÏûêÎ¶¨ - Î∞òÏßùÏù¥ÏßÄ ÏïäÏùå
                    seatElement.classList.add('occupied');
                    nameElement.textContent = seats[i];
                } else {
                    nameElement.textContent = '';
                    
                    // ÌòÑÏû¨ Ï∞®Î°ÄÏù¥Í≥† Îπà ÏûêÎ¶¨Îßå Î∞òÏßùÎ∞òÏßù Ìö®Í≥º
                    if (gamePhase === 'selecting' && currentTurnIndex < turnOrder.length) {
                        seatElement.classList.add('current-turn-highlight');
                    }
                    
                    // ÏûÑÏãú ÏÑ†ÌÉùÎêú ÏûêÎ¶¨ ÌëúÏãú
                    if (gamePhase === 'selecting' && selectedSeatNumber === i) {
                        seatElement.classList.add('temporarily-selected');
                        nameElement.textContent = turnOrder[currentTurnIndex]?.name || '';
                    }
                }
            }
        }

        // ÏàúÏÑú ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateTurnDisplay() {
            const currentTurnElement = document.getElementById('currentTurn');
            const turnListElement = document.getElementById('turnList');
            
            if (currentTurnIndex < turnOrder.length) {
                const currentStudent = turnOrder[currentTurnIndex];
                currentTurnElement.textContent = `${currentStudent.name}ÎãòÏùò Ï∞®Î°Ä (${currentStudent.order}Î≤à)`;
            } else {
                currentTurnElement.textContent = 'üéâ Î™®Îì† ÏûêÎ¶¨ ÏÑ†ÌÉù ÏôÑÎ£å! üéâ';
            }
            
            // ÏàúÏÑú Î™©Î°ù ÌëúÏãú
            turnListElement.innerHTML = '';
            turnOrder.forEach((student, index) => {
                const item = document.createElement('div');
                item.className = 'turn-item';
                item.textContent = `${student.order}. ${student.name}`;
                
                if (index < currentTurnIndex) {
                    item.classList.add('completed');
                } else if (index === currentTurnIndex) {
                    item.classList.add('current');
                }
                
                turnListElement.appendChild(item);
            });
        }

        // ÏàúÏÑú ÎΩëÍ∏∞ Ìï®Ïàò
        function drawTurn() {
            if (gamePhase !== 'drawing') return;
            
            const studentName = document.getElementById('studentName').value.trim();
            const statusElement = document.getElementById('status');
            
            if (!studentName) {
                statusElement.textContent = 'Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî! üíï';
                statusElement.className = 'status error';
                return;
            }

            // Ï§ëÎ≥µ Ïù¥Î¶Ñ Ï≤¥ÌÅ¨
            const existingStudent = turnOrder.find(student => student.name === studentName);
            if (existingStudent) {
                statusElement.textContent = `${studentName}ÎãòÏùÄ Ïù¥ÎØ∏ ${existingStudent.order}Î≤àÏùÑ ÎΩëÏúºÏÖ®Ïñ¥Ïöî! üíñ`;
                statusElement.className = 'status error';
                return;
            }

            if (turnOrder.length >= 20) {
                statusElement.textContent = '20Î™ÖÏù¥ Î™®Îëê ÏàúÏÑúÎ•º ÎΩëÏïòÏñ¥Ïöî! ÏÑ†ÏÉùÎãòÏù¥ ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî! üåü';
                statusElement.className = 'status error';
                return;
            }

            // ÏÇ¨Ïö© Í∞ÄÎä•Ìïú Î≤àÌò∏ Í≥ÑÏÇ∞
            const usedNumbers = turnOrder.map(student => student.order);
            const availableNumbers = [];
            for (let i = 1; i <= 20; i++) {
                if (!usedNumbers.includes(i)) {
                    availableNumbers.push(i);
                }
            }

            // ÎûúÎç§ Î≤àÌò∏ ÏÑ†ÌÉù
            const randomIndex = Math.floor(Math.random() * availableNumbers.length);
            const selectedNumber = availableNumbers[randomIndex];

            // ÏÉà ÌïôÏÉù Ï∂îÍ∞Ä
            const newStudent = { name: studentName, order: selectedNumber };
            turnOrder.push(newStudent);
            
            // ÏàúÏÑúÎåÄÎ°ú Ï†ïÎ†¨
            turnOrder.sort((a, b) => a.order - b.order);

            // ÏÑ±Í≥µ Î©îÏãúÏßÄ
            statusElement.textContent = `üéâ ${studentName}Îãò! ${selectedNumber}Î≤à ÏàúÏÑúÏûÖÎãàÎã§! üéâ`;
            statusElement.className = 'status success';

            // ÏûÖÎ†•Ï∞Ω Ï¥àÍ∏∞Ìôî
            document.getElementById('studentName').value = '';

            // ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
            updateDisplay();
        }

        // ÏûêÎ¶¨ ÏÑ†ÌÉù Ìï®Ïàò
        function selectSeat(seatNumber) {
            if (gamePhase !== 'selecting') {
                alert('ÏïÑÏßÅ ÏûêÎ¶¨ ÏÑ†ÌÉù Îã®Í≥ÑÍ∞Ä ÏïÑÎãôÎãàÎã§! ÏÑ†ÏÉùÎãòÏù¥ ÏãúÏûë Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî! ‚ú®');
                return;
            }

            if (seats[seatNumber]) {
                alert('Ïù¥ÎØ∏ ÏÑ†ÌÉùÎêú ÏûêÎ¶¨ÏûÖÎãàÎã§! üíï');
                return;
            }

            if (currentTurnIndex >= turnOrder.length) {
                alert('Î™®Îì† ÏûêÎ¶¨ ÏÑ†ÌÉùÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! üéâ');
                return;
            }

            // ÏûÑÏãú ÏÑ†ÌÉù
            selectedSeatNumber = seatNumber;
            updateSeatsDisplay();
            
            // ÏàòÏ†ï/ÏôÑÎ£å Î≤ÑÌäº ÌëúÏãú
            document.getElementById('seatActionButtons').style.display = 'flex';
            
            const statusElement = document.getElementById('status');
            const currentStudent = turnOrder[currentTurnIndex];
            statusElement.textContent = `${currentStudent.name}ÎãòÏù¥ ${seatNumber}Î≤à ÏûêÎ¶¨Î•º ÏÑ†ÌÉùÏ§ë... 'ÏÑ†ÌÉù ÏôÑÎ£å' Î≤ÑÌäºÏùÑ ÎàåÎü¨Ï£ºÏÑ∏Ïöî! üíñ`;

        // ÏûêÎ¶¨ ÏÑ†ÌÉù ÏàòÏ†ï
        function editSeatSelection() {
            selectedSeatNumber = null;
            updateSeatsDisplay();
            document.getElementById('seatActionButtons').style.display = 'none';
            
            const statusElement = document.getElementById('status');
            const currentStudent = turnOrder[currentTurnIndex];
            statusElement.textContent = `${currentStudent.name}Îãò! Îã§Ïãú ÏõêÌïòÎäî ÏûêÎ¶¨Î•º ÌÅ¥Î¶≠Ìï¥Ï£ºÏÑ∏Ïöî! üíñ`;
            statusElement.className = 'status info';
        }

        // ÏµúÏ¢Ö ÏûêÎ¶¨ ÏÑ†ÌÉù ÌôïÏ†ï
        function confirmFinalSelection() {
            if (!selectedSeatNumber) {
                alert('Î®ºÏ†Ä ÏûêÎ¶¨Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî! üíï');
                return;
            }

            const currentStudent = turnOrder[currentTurnIndex];
            seats[selectedSeatNumber] = currentStudent.name;
            currentTurnIndex++;

            selectedSeatNumber = null;
            document.getElementById('seatActionButtons').style.display = 'none';
            
            updateDisplay();
            
            const statusElement = document.getElementById('status');
            statusElement.textContent = `üíñ ${currentStudent.name}ÎãòÏù¥ ÏûêÎ¶¨Î•º ÌôïÏ†ïÌñàÏñ¥Ïöî! üíñ`;
            statusElement.className = 'status success';

            // Îã§Ïùå Ï∞®Î°Ä ÏïàÎÇ¥
            setTimeout(() => {
                if (currentTurnIndex < turnOrder.length) {
                    const nextStudent = turnOrder[currentTurnIndex];
                    statusElement.textContent = `${nextStudent.name}Îãò! ÏõêÌïòÎäî ÏûêÎ¶¨Î•º ÌÅ¥Î¶≠Ìï¥Ï£ºÏÑ∏Ïöî! üåü`;
                    statusElement.className = 'status info';
                } else {
                    statusElement.textContent = 'üéâ Î™®Îì† ÏûêÎ¶¨ ÏÑ†ÌÉùÏù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! ÏàòÍ≥†ÌïòÏÖ®Ïñ¥Ïöî! üéâ';
                    statusElement.className = 'status success';
                }
            }, 2000);
        }

        // ÍµêÌÉÅ ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏
        function handleTeacherClick() {
            teacherClicks++;
            
            setTimeout(() => {
                teacherClicks = 0;
            }, 3000);
            
            if (teacherClicks === 3) {
                if (gamePhase === 'drawing' && turnOrder.length > 0) {
                    if (confirm('üîí ÏÑ†ÏÉùÎãò Î™®Îìú\nÏûêÎ¶¨ ÏÑ†ÌÉùÏùÑ ÏãúÏûëÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                        gamePhase = 'selecting';
                        updateDisplay();
                        document.getElementById('status').textContent = `${turnOrder[0].name}Îãò! ÏõêÌïòÎäî ÏûêÎ¶¨Î•º ÌÅ¥Î¶≠Ìï¥Ï£ºÏÑ∏Ïöî! üíñ`;
                        document.getElementById('status').className = 'status info';
                    }
                } else {
                    if (confirm('üîí ÏÑ†ÏÉùÎãò Î™®Îìú\nÏ†ïÎßêÎ°ú Î™®Îì† Îç∞Ïù¥ÌÑ∞Î•º Ï¥àÍ∏∞ÌôîÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                        seats = {};
                        turnOrder = [];
                        currentTurnIndex = 0;
                        gamePhase = 'drawing';
                        selectedSeatNumber = null;
                        updateDisplay();
                        document.getElementById('status').textContent = 'üîÑ Î™®Îì† Îç∞Ïù¥ÌÑ∞Í∞Ä Ï¥àÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.';
                        document.getElementById('status').className = 'status info';
                        document.getElementById('studentName').value = '';
                        document.getElementById('seatActionButtons').style.display = 'none';
                    }
                }
                teacherClicks = 0;
            }
        }

        // Enter ÌÇ§Î°ú ÏàúÏÑú ÎΩëÍ∏∞
        document.getElementById('studentName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                drawTurn();
            }
        });

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ï¥àÍ∏∞Ìôî
        initializeSeats();
        updateDisplay();
    </script>
